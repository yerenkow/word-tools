<html>
<head>
    <title>This is POC of word pairs frequency calculator</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="./scripts/wordtool.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
</head>
<body>
    <table class="maintable">
        <thead>
        <tr>
            <th style="width: 20%;">Recent texts</th>
            <th>Main area</th>
        </tr>
        </thead>
        <tr style="vertical-align: top;">
            <td style="height: 400px;">
                <div id="leftpart"></div>
            </td>
            <td>
                <a href="javascript:void(0);" id="upload-text-button">Analyze new text</a> <br/>
                <h3>Original text</h3>
                <div id="mainpart">
                </div>
                <h3>Frequent combinations</h3>
                <div id="freqpart">
                </div>
                <h3>Similar texts</h3>
                <div id="similarpart">
                </div>
            </td>
        </tr>
    </table>
</body>

<div id="new-text-upload" title="Analyze new text" style="display: none;">
    <p class="validateTips">Name, text - required.</p>
    <form method="POST" onsubmit="return false;">
        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="" placeholder="Any name"
                   class="text ui-widget-content ui-corner-all"/>
            <label for="text">Text</label>
            <textarea id="text" name="text" rows="12" cols="64"  ></textarea>
        </fieldset>
    </form>
</div>

</html>
